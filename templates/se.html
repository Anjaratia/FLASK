<!DOCTYPE html>
<html>
  <head>
    <title>Self-Evaluation</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 16px;
      }
      h1 {
        color: red;
        text-align: center;
      }
      form {
        width: 50%;
        margin: 0 auto;
        text-align: center;
      }
      label {
        display: block;
        margin-top: 20px;
      }
      input[type="number"],
      textarea {
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-top: 5px;
        margin-bottom: 10px;
        background-color: #333;
        color: white;
        font-size: 16px;
      }
      input[type="number"]:focus,
      textarea:focus {
        outline: none;
        box-shadow: 0 0 3px 3px red;
      }
      input[type="submit"] {
        padding: 10px 20px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      input[type="submit"]:hover {
        background-color: white;
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>Self-Evaluation</h1>
    <form method="post" action="{{ url_for('self_evaluation') }}">
      <label for="rating">Rate your performance:</label>
      <input type="number" name="rating" id="rating" min="1" max="5" required>
      <br>
      <label for="feedback">Provide feedback:</label>
      <textarea name="feedback" id="feedback" rows="5" cols="30" required></textarea>
      <br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
