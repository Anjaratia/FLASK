<!DOCTYPE html>
<html>
  <head>
    <title>Peer-Evaluation</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
      h1 {
        color: red;
        text-align: center;
      }
      form {
        margin: 0 auto;
        width: 50%;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      select, input[type="number"], textarea {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 18px;
        border-radius: 5px;
        border: none;
        background-color: #444;
        color: white;
      }
      input[type="submit"] {
        background-color: red;
        color: white;
        font-size: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Peer-Evaluation</h1>
    <form method="post" action="{{ url_for('peer_evaluation') }}">
      <label for="student">Select the student you're evaluating:</label>
      <select name="student" id="student" required>
        <option value="">-- Select a student --</option>
        <option value="student1">Student 1</option>
        <option value="student2">Student 2</option>
        <option value="student3">Student 3</option>
        <!-- Add more options here as needed -->
      </select>
      <label for="rating">Rate their performance:</label>
      <input type="number" name="rating" id="rating" min="1" max="5" required>
      <label for="feedback">Provide feedback:</label>
      <textarea name="feedback" id="feedback" rows="5" cols="30" required></textarea>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
