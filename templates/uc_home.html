<!DOCTYPE html>
<html>
  <head>
    <title>Unit Coordinator Homepage</title>
    <style>
      body {
        background-color: white;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 16px;
      }
      h1 {
        color: white;
        text-align: center;
        background-color: black;
        padding: 20px;
      }
      table {
        margin: auto;
        width: 80%;
        border-collapse: collapse;
        border: 1px solid red;
      }
      th, td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid red;
      }
      th {
        background-color: red;
        color: white;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      li {
        display: inline-block;
        margin-right: 20px;
      }
      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 10px;
        text-decoration: none;
        border-radius: 5px;
        background-color: red;
        transition: background-color 0.3s ease;
      }
      li a:hover {
        background-color: grey;
        color: black;
      }
    </style>
  </head>
  <body>
    <h1 style="color: white;">Unit Coordinator Homepage</h1>
    <ul>
      <li><a href="{{ url_for('results') }}">View Results</a></li>
    </ul>
  </body>
</html>
