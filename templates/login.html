<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mySPE Professional- Login</title>
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link href="https://fonts.cdnfonts.com/css/cambay" rel="stylesheet">
  <!-- CSS -->
  <style>
     @import url('https://fonts.cdnfonts.com/css/cambay');

  header div{
    font-family: 'Cambay', sans-serif;
    font-style: normal;
    font-weight: 200;
    font-size: 30px;
    line-height: 55px;  
    display: flex;
    align-items: center;
    letter-spacing: 0.02em;
    position: absolute;
    width: 100%;
    height: 40px;
    color: #ffffff;
    background: #000000;
    padding: 10px 0 10px 20px;
  }

  h1{
    font-family: 'Cambay', sans-serif;
    font-style: normal;
    font-weight: 200;
    font-size: 25px;
    line-height: 55px;  
    display: flex;
    align-items: center;
    letter-spacing: 0.02em;
    color: #E12744;
  }

  h2{
    font-family: 'Cambay', sans-serif;
    font-style: normal;
    font-weight: 200;
    font-size: 25px;
    line-height: 55px;  
    display: flex;
    align-items: center;
    letter-spacing: 0.02em;
  
    color: #ffffff;
  }

  h3{
    font-family: 'Cambay', sans-serif;
    font-style: normal;
    font-size: 24px;
    line-height: 50px;
    margin: 10px;
    display: flex;
    align-items: center;
    letter-spacing: 0.02em;
    margin-top: 50px;

    color: #000000;
  }

  h4{
    font-family: 'Cambay', sans-serif;
    font-style: normal;
    font-size: 10px;
    color: #000000;
    align-items: right;
  }

  Body{  
    font-family: 'Cambay', sans-serif;  
    background-color: rgb(255, 255, 255);  
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    margin: 0;
    width: 100%;
  }  

  form{ 
    left: 50%;
    top: 50%;
    position: absolute;
    transform: translate(-50%, -50%);
    border: 0.3px solid #000000;   
    width: 550px;
    height: 380px;
  }   

  input[type=text], input[type=password]{   
        width: 80%;   
        margin: 20px;
        border: 0;
        outline: 0;
        background: transparent;
        border-bottom: 1px solid black;  
        display: inline-block;   
    }  

button{   
        background-color: #E12744;;   
        width: 120px; 
        color: rgb(255, 255, 255);   
        padding: 15px;   
        margin: 10px 0px;   
        border: none;   
        cursor: pointer;  
        position: absolute;
        left: 400px;
}   

button:hover{   
        opacity: 0.7;   
}

button.student_button{
        margin-left: 40rem;
        border-radius: 20px;
        background-color: #ffffff;
        color: #000000;
}

button.staff_button{
        margin-left: 50rem;
        border-radius: 20px;
}

.signin_title{
    margin-left: 20px;
}

.container{   
        padding: 1.5px #000000;   
        background-color: rgb(255, 255, 255);
        width: 55%;
    } 

footer{
  text-align: right;
  background-color: #D9D9D9;
  margin-top: auto;
  width: 100%;
}

footer h4{
  margin-right: 20px;
}

h4 span{
  margin-right: 30px;
}
</style>
</head>

<body>
  <!-- Header -->
	<header>
		<div class="topNav">
      <h1>
        my 
      </h1>
      <h2 class="spe_title">
        SPE Professional
      </h2>
    </div>
	</header>
  <!-- Login -->
  <section class="hero is-info is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <form method="POST">
              <div class="field">
                <h3 class="signin_title">
                	Sign In
                </h3>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" name="user_id" placeholder="User ID">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input" type="password" name="password" placeholder="Password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <button type="submit" class="button is-success">
                    Sign In
                  </button>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Footer -->
  <footer>
    <h4>
      <span>Privacy</span>
      &#169; 2023 Murdoch University  
    </h4>
  </footer>
</body>

</html>
